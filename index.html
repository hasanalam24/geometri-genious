<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Gen</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-8">

    <header>

    </header>

    <main>
        <!-- main content container -->
        <div class="flex flex-col gap-6 md:flex-row">
            <!-- shape card container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Triangle Card -->
                <div class="card w-80 bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="Shoes" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Triangle</h2>
                        <p>Area = 0.5 x b x h</p>
                        <div>
                            <input id="triangle-base" class="w-24 text-lg rounded-sm" type="text" placeholder="base">
                            <span>cm</span>
                            <input id="triangle-height" class="w-24 text-lg  rounded-sm" type="text"
                                placeholder="height">
                            <span>cm</span>
                        </div>

                        <div>
                            <p class="text-lg">Area: <span id="triangle-area"></span>
                                <span>cm<sup>2</sup></span>
                            </p>
                        </div>
                        <div class="card-actions ">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Rectriangle card  -->
                <div class="card w-80 bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="Shoes" />
                    </figure>
                    <div class="card-body text-center">
                        <h2 class="card-title">Rectriangle</h2>
                        <p>Area (A) = W x L</p>
                        <div class="flex">
                            <input id="rectangle-length" class="w-24 text-lg rounded-sm p-1" type="text"
                                placeholder="length">
                            <span>cm</span>
                            <input id="rectangle-width" class="p-1 w-24 text-lg rounded-sm" type="text"
                                placeholder="width">
                            <span>cm</span>
                        </div>
                        <div>
                            <p class="text-xl">Area: <span id="rectangle-display"></span> <span>cm<sup>2</sup></span>
                            </p>

                        </div>
                        <div class="card-actions justify-end">
                            <button onclick="CalculateRectangleArea()" id="rectangle-btn"
                                class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Parallelogram card -->

                <div class="card w-80 bg-base-100 shadow-xl">
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                            alt="Shoes" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Parallelogram</h2>
                        <p>Area (A) = b x h</p>
                        <div class="flex">
                            <!-- base -->
                            <input id="paralal-base" class="w-24 p-1 text-lg" type="text" placeholder="base">
                            <span class="ml-1 mr-1">cm</span>
                            <!-- height -->
                            <input id="paralal-height" class="w-24 p-1 text-lg" type="text" placeholder="height">
                            <span>cm</span>
                        </div>
                        <div>
                            <h4>Area: <span id="paralal-area"></span> <span>cm<sup>2</sup></span></h4>
                        </div>
                        <div class="card-actions justify-end">
                            <button onclick="calculateParallelogram()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Rhombus Card -->
                <div class="card w-80 bg-base-100 shadow-xl">
                    <figure><img src="images/rhombus.png" alt="Shoes" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Rhombus</h2>
                        <p>Area (A) =0.5 x d<sub>1</sub>x d<sub>2</sub>
                        </p>
                        <div>
                            <!-- d1 -->
                            <input id="rhombusInputD-1" class="w-24 p-1 rounded-sm" type="text" placeholder="d1">
                            <span class="mr-1 ml-1">cm</span>
                            <!-- d2 -->
                            <input id="rhombusInputD-2" class="w-24 p-1 rounded-sm" type="text" placeholder="d2">
                            <span>cm</span>
                        </div>
                        <div>
                            <h3>Area: <span id="rhombus-area"></span> <span>cm<sup>2</sup></span></h3>
                        </div>
                        <div class="card-actions justify-end">
                            <button onclick="calculateRhombus()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Area calculation container -->
            <div class="w-72 border-2 border-gray-700 rounded-md">
                <h3 class="text-3xl text-center p-4">Area Calculation</h3>
            </div>
        </div>
    </main>


    <script src="scripts/script.js"></script>
    <script src="scripts/rectriangle.js"></script>
    <script src="scripts/parallelogram.js"></script>
    <script src="scripts/rhombus.js"></script>
</body>

</html>

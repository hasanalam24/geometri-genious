<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Gen</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-8">

    <header>

    </header>

    <main>
        <!-- main content container -->
        <div class="flex flex-col gap-6 md:flex-row">
            <!-- shape card container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Triangle Card -->
                <div class="card w-80 bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="Shoes" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Triangle</h2>
                        <p>Area = 0.5 x b x h</p>
                        <div>
                            <input id="triangle-base" class="w-24 text-xl rounded-sm" type="text" placeholder="b">
                            <span>cm</span>
                            <input id="triangle-height" class="w-24 text-xl  rounded-sm" type="text" placeholder="h">
                            <span>cm</span>
                        </div>

                        <div>
                            <p class="text-lg">Area: <span id="triangle-area"></span>
                                <span>cm<sup>2</sup></span>
                            </p>
                        </div>
                        <div class="card-actions ">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Rectriangle card  -->
                <div class="card w-80 bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="Shoes" />
                    </figure>
                    <div class="card-body text-center">
                        <h2 class="card-title">Rectriangle</h2>
                        <p>Area (A) = W x L</p>
                        <div class="flex">
                            <input id="rectangle-w" class="w-24 text-lg rounded-sm p-1" type="text" placeholder="width">
                            <span>cm</span>
                            <input id="rectangle-i" class="w-20 p-1 w-24 text-lg rounded-sm" type="text"
                                placeholder="length">
                            <span>cm</span>
                        </div>
                        <div class="card-actions justify-end">
                            <button onclick="CalculateRectangleArea()" id="rectangle-btn"
                                class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- shape card container -->

                <div class="card w-80 bg-base-100 shadow-xl">
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                            alt="Shoes" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>
                <div class="card w-80 bg-base-100 shadow-xl">
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                            alt="Shoes" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Area calculation container -->
            <div class="w-72 border-2 border-gray-700 rounded-md">
                <h3 class="text-3xl text-center p-4">Area Calculation</h3>
            </div>
        </div>
    </main>


    <script src="scripts/script.js"></script>
    <script src="scripts/rectriangle.js"></script>
</body>

</html>
